<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Noto Serif</family>
   <family>MSung GB18030</family>
   <family>MSung B5HK</family>
   <family>NanumMyeongjo</family>
   <family>Noto Kufi Arabic</family>
   <family>Noto Serif Thai</family>
   <family>Noto Serif Armenian</family>
   <family>Noto Serif Georgian</family>
   <family>Noto Serif Devanagari</family>
   <family>Noto Serif Bangali</family>
   <family>Noto Serif Gujarati</family>
   <family>Noto Serif Kannada</family>
   <family>Noto Serif Malayalam</family>
   <family>Noto Serif Tamil</family>
   <family>Noto Serif Telugu</family>
   <family>Lohit Punjabi</family>
   <family>Lohit Oriya</family>
   <family>Noto Serif Khmer</family>
   <family>Noto Serif Lao</family>
   <family>Jomolhari</family>
   <family>Noto Color Emoji</family>
   <family>Noto Symbols</family>
   <family>Roboto Slab</family>
   <family>Droid Serif</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Noto Sans</family>
   <family>Noto Sans CJK SC</family>
   <family>Noto Naskh Arabic</family>
   <family>Noto Sans Thai</family>
   <family>Noto Sans Devanagari</family>
   <family>Noto Sans Tamil</family>
   <family>Noto Sans Hebrew</family>
   <family>Noto Sans Bengali</family>
   <family>Noto Sans Telugu</family>
   <family>Noto Sans Kannada</family>
   <family>Noto Sans Malayalam</family>
   <family>Noto Sans Gurmukhi</family>
   <family>Noto Sans Gujarati</family>
   <family>Noto Sans Oriya</family>
   <family>Noto Sans Armenian</family>
   <family>Noto Sans Georgian</family>
   <family>Noto Sans Khmer</family>
   <family>Noto Sans Lao</family>
   <family>Noto Sans Ethiopic</family>
   <family>Noto Sans Myanmar</family>
   <family>Noto Sans Sinhala</family>
   <family>Jomolhari</family>
   <family>Noto Sans Coptic</family>
   <family>Noto Sans Deseret</family>
   <family>Noto Sans TaiTham</family>
   <family>Noto Sans CanadianAboriginal</family>
   <family>Noto Sans Yi</family>
   <family>Noto Sans Tifinagh</family>
   <family>Open Sans</family>
   <family>Roboto</family>
   <family>Droid Sans</family>
   <family>Noto Color Emoji</family>
   <family>Noto Symbols</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Source Code Pro</family>
   <family>Noto Mono</family>
   <family>Roboto Mono</family>
   <family>Droid Sans Mono</family>
   <family>DejaVu Sans Mono</family>
   <family>IPAGothic</family>
  </prefer>
 </alias>
 <alias>
  <family>fantasy</family>
  <prefer>
   <family>Signika</family>
  </prefer>
 </alias>
 <alias>
  <family>cursive</family>
  <prefer>
   <family>TeX Gyre Chorus</family>
   <family>Chancery URW</family>
   <family>URW Chancery L</family>
  </prefer>
 </alias>
 <match target="pattern">
  <test name="family">
   <string>Liberation Serif</string>
  </test>
  <edit name="family" binding="same" mode="prepend">
   <string>Tinos</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>Liberation Sans</string>
  </test>
  <edit name="family" binding="same" mode="prepend">
   <string>Arimo</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>Liberation Mono</string>
  </test>
  <edit name="family" binding="same" mode="prepend">
   <string>Cousine</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>Arial</string>
  </test>
  <edit name="family" binding="same" mode="prepend">
   <string>Arimo</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>Times New Roman</string>
  </test>
  <edit name="family" binding="same" mode="prepend">
   <string>Tinos</string>
   <string>Liberation Serif</string>
   <string>TeX Gyre Termes</string>
   <string>Nimbus Roman</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>Courier New</string>
  </test>
  <edit name="family" binding="same" mode="prepend">
   <string>Cousine</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>Segoe UI</string>
  </test>
  <edit name="family" binding="same" mode="prepend">
   <string>WeblySleek UI</string>
   <string>Noto Sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>Symbol</string>
  </test>
  <edit name="family" binding="same" mode="prepend">
   <string>Symbol Neu</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>Wingdings</string>
  </test>
  <edit name="family" binding="same" mode="prepend">
   <string>Symbol Neu</string>
  </edit>
 </match>
 <!-- Preferred fonts for Simplified Chinese -->
 <match target="pattern">
  <test name="lang" compare="contains">
   <string>zh-CN</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>MSung GB18030</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang" compare="contains">
   <string>zh-CN</string>
  </test>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>
 <!-- Preferred fonts for Traditional Chinese -->
 <match target="pattern">
  <test name="lang" compare="contains">
   <string>zh-TW</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>MSung B5HK</string>
   <string>MSung GB18030</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang" compare="contains">
   <string>zh-TW</string>
  </test>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>Noto Sans CJK TC</string>
  </edit>
 </match>
 <!-- Preferred fonts for Japanese -->
 <match target="pattern">
  <test name="lang" compare="contains">
   <string>ja</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>MotoyaG04Mincho</string>
   <string>IPAPMincho</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang" compare="contains">
   <string>ja</string>
  </test>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>Noto Sans CJK JP</string>
  </edit>
 </match>
 <!-- Preferred fonts for Korean -->
 <match target="pattern">
  <test name="lang" compare="contains">
   <string>ko</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>NanumMyeongjo</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang" compare="contains">
   <string>ko</string>
  </test>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>Noto Sans CJK KR</string>
  </edit>
 </match>
 <match target="font">
  <edit name="noto_cjk" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="all" compare="not_eq">
   <string>Noto Sans CJK KR</string>
  </test>
  <test name="family" qual="all" compare="not_eq">
   <string>Noto Sans CJK SC</string>
  </test>
  <test name="family" qual="all" compare="not_eq">
   <string>Noto Sans CJK JP</string>
  </test>
  <test name="family" qual="all" compare="not_eq">
   <string>Noto Sans CJK TC</string>
  </test>
  <test name="family" qual="all" compare="not_eq">
   <string>Noto Sans Mono CJK KR</string>
  </test>
  <test name="family" qual="all" compare="not_eq">
   <string>Noto Sans Mono CJK SC</string>
  </test>
  <test name="family" qual="all" compare="not_eq">
   <string>Noto Sans Mono CJK JP</string>
  </test>
  <test name="family" qual="all" compare="not_eq">
   <string>Noto Sans Mono CJK TC</string>
  </test>
  <edit name="noto_cjk" mode="assign">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test name="noto_cjk">
   <bool>true</bool>
  </test>
  <!-- Turn on the native CFF hint -->
  <!-- Turn off sub-pixel anti-aliasing because Adobe's CFF
         rasterizer is for gray-scale rendering. -->
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="autohint" mode="assign">
   <bool>false</bool>
  </edit>
  <edit name="hintstyle" mode="assign">
   <const>hintfull</const>
  </edit>
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="rgba" mode="assign">
   <const>none</const>
  </edit>
  <edit name="embolden" mode="assign">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="autohint" mode="assign">
   <bool>false</bool>
  </edit>
  <edit name="hintstyle" mode="assign">
   <const>hintmedium</const>
  </edit>
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
  <edit name="lcdfilter" mode="assign">
   <const>lcddefault</const>
  </edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
