  </test>
  <test name="family" compare="not_eq" qual="all">
   <string>Noto Sans Mono CJK JP</string>
  </test>
  <test name="family" compare="not_eq" qual="all">
   <string>Noto Sans Mono CJK TC</string>
  </test>
  <edit name="noto_cjk" mode="assign">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test name="noto_cjk">
   <bool>true</bool>
  </test>
  <!-- Turn on the native CFF hint -->
  <!-- Turn off sub-pixel anti-aliasing because Adobe's CFF
         rasterizer is for gray-scale rendering. -->
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="autohint" mode="assign">
   <bool>false</bool>
  </edit>
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="rgba" mode="assign">
   <const>none</const>
  </edit>
  <edit name="embolden" mode="assign">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="autohint" mode="assign">
   <bool>false</bool>
  </edit>
  <edit name="hintstyle" mode="assign">
   <const>hintmedium</const>
  </edit>
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
  <edit name="lcdfilter" mode="assign">
   <const>lcddefault</const>
  </edit>
 </match>

 <!-- Treat Noto Color Emoji as scalable. It's scalable even though
       it's a bitmap font. -->
 <match target="scan">
  <test name="family">
   <string>Noto Color Emoji</string>
  </test>
  <edit name="scalable" mode="assign">
   <bool>true</bool>
  </edit>
 </match>

 <!-- Fix sans-serif default for monospace fonts -->
 <match>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <test name="family">
   <string>monospace</string>
  </test>
  <edit name="family" mode="delete"/>
 </match>
 <match>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit name="family" mode="delete"/>
 </match>
 <match>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <test name="family">
   <string>cursive</string>
  </test>
  <edit name="family" mode="delete"/>
 </match>
</fontconfig>
