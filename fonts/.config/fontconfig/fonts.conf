    </accept>
  </alias>
  <!-- Aliases for Traditional Chinese Windows fonts. -->
  <alias binding="same">
    <family>Noto Serif CJK TC</family>
    <default>
      <family>PMingLiU</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Noto Serif CJK TC</family>
    <default>
      <family>PMingLiU_HKSCS</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Noto Serif CJK TC</family>
    <default>
      <family>新細明體</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Noto Serif CJK TC</family>
    <default>
      <family>新細明體_HKSCS</family>
    </default>
  </alias>
  <alias binding="same">
    <family>PMingLiU</family>
    <accept>
      <family>Noto Serif CJK TC</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>PMingLiU_HKSCS</family>
    <accept>
      <family>Noto Serif CJK TC</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>新細明體</family>
    <accept>
      <family>Noto Serif CJK TC</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>新細明體_HKSCS</family>
    <accept>
      <family>Noto Serif CJK TC</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Noto Serif CJK TC</family>
    <default>
      <family>MingLiU</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Noto Serif CJK TC</family>
    <default>
      <family>MingLiU_HKSCS</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Noto Serif CJK TC</family>
    <default>
      <family>細明體</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Noto Serif CJK TC</family>
    <default>
      <family>細明體_HKSCS</family>
    </default>
  </alias>
  <alias binding="same">
    <family>MingLiU</family>
    <accept>
      <family>Noto Serif CJK TC</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>MingLiU_HKSCS</family>
    <accept>
      <family>Noto Serif CJK TC</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>細明體</family>
    <accept>
      <family>Noto Serif CJK TC</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>細明體_HKSCS</family>
    <accept>
      <family>Noto Serif CJK TC</family>
    </accept>
  </alias>
  <!-- Aliases for Korean Windows fonts.
    TODO(jungshik): Shuld we get NanumGothic aliased to
    Windows fonts with binding=same?
  -->
  <alias>
    <family>Gulim</family>
    <accept>
      <family>NanumGothic</family>
    </accept>
  </alias>
  <alias>
    <family>굴림</family>
    <accept>
      <family>NanumGothic</family>
    </accept>
  </alias>
  <alias>
    <family>굴림체</family>
    <accept>
      <family>NanumGothic</family>
    </accept>
  </alias>
  <alias>
    <family>Gulimche</family>
    <accept>
      <family>NanumGothic</family>
    </accept>
  </alias>
  <alias>
    <family>Dotum</family>
    <accept>
      <family>NanumGothic</family>
    </accept>
  </alias>
  <alias>
    <family>돋움</family>
    <accept>
      <family>Noto Sans CJK KR</family>
    </accept>
  </alias>
  <alias>
    <family>Dotumche</family>
    <accept>
      <family>Noto Sans Mono CJK KR</family>
    </accept>
  </alias>
  <alias>
    <family>돋움체</family>
    <accept>
      <family>Noto Sans Mono CJK KR</family>
    </accept>
  </alias>
  <alias>
    <family>MalgunGothic</family>
    <accept>
      <family>NanumGothic</family>
    </accept>
  </alias>
  <alias>
    <family>맑은고딕</family>
    <accept>
      <family>NanumGothic</family>
    </accept>
  </alias>
  <alias>
    <family>Batang</family>
    <accept>
      <family>Noto Serif CJK KR</family>
    </accept>
  </alias>
  <alias>
    <family>바탕</family>
    <accept>
      <family>Noto Serif CJK KR</family>
    </accept>
  </alias>
  <alias>
    <family>Batangche</family>
    <accept>
      <family>Noto Serif CJK KR</family>
    </accept>
  </alias>
  <alias>
    <family>바탕체</family>
    <accept>
      <family>Noto Serif CJK KR</family>
    </accept>
  </alias>
  <!-- Preferred fonts for Simplified Chinese -->
  <match target="pattern">
    <test compare="contains" name="lang">
      <string>zh-CN</string>
    </test>
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif CJK SC</string>
    </edit>
  </match>
  <match target="pattern">
    <test compare="contains" name="lang">
      <string>zh-CN</string>
    </test>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK SC</string>
    </edit>
  </match>
  <match target="pattern">
    <test compare="contains" name="lang">
      <string>zh-CN</string>
    </test>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans Mono CJK SC</string>
    </edit>
  </match>
  <!-- Preferred fonts for Traditional Chinese -->
  <match target="pattern">
    <test compare="contains" name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif CJK TC</string>
    </edit>
  </match>
  <match target="pattern">
    <test compare="contains" name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK TC</string>
    </edit>
  </match>
  <match target="pattern">
    <test compare="contains" name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans Mono CJK TC</string>
    </edit>
  </match>
  <!-- Preferred fonts for Japanese -->
  <match target="pattern">
    <test compare="contains" name="lang">
      <string>ja</string>
    </test>
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif CJK JP</string>
    </edit>
  </match>
  <match target="pattern">
    <test compare="contains" name="lang">
      <string>ja</string>
    </test>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>
  <match target="pattern">
    <test compare="contains" name="lang">
      <string>ja</string>
    </test>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans Mono CJK JP</string>
    </edit>
  </match>
  <!-- Preferred fonts for Korean -->
  <match target="pattern">
    <test compare="contains" name="lang">
      <string>ko</string>
    </test>
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif CJK KR</string>
    </edit>
  </match>
  <match target="pattern">
    <test compare="contains" name="lang">
      <string>ko</string>
    </test>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK KR</string>
    </edit>
  </match>
  <match target="pattern">
    <test compare="contains" name="lang">
      <string>ko</string>
    </test>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans Mono CJK KR</string>
    </edit>
  </match>

  <match target="font">
    <edit name="noto_cjk" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <test compare="not_eq" name="family" qual="all">
      <string>Noto Sans CJK KR</string>
    </test>
    <test compare="not_eq" name="family" qual="all">
      <string>Noto Sans CJK SC</string>
    </test>
    <test compare="not_eq" name="family" qual="all">
      <string>Noto Sans CJK JP</string>
    </test>
    <test compare="not_eq" name="family" qual="all">
      <string>Noto Sans CJK TC</string>
    </test>
    <test compare="not_eq" name="family" qual="all">
      <string>Noto Sans Mono CJK KR</string>
    </test>
    <test compare="not_eq" name="family" qual="all">
      <string>Noto Sans Mono CJK SC</string>
    </test>
    <test compare="not_eq" name="family" qual="all">
      <string>Noto Sans Mono CJK JP</string>
    </test>
    <test compare="not_eq" name="family" qual="all">
      <string>Noto Sans Mono CJK TC</string>
    </test>
    <edit name="noto_cjk" mode="assign"><bool>false</bool></edit>
  </match>
  <match target="font">
    <test name="noto_cjk"><bool>true</bool></test>
    <!-- Turn on the native CFF hint -->
    <!-- Turn off sub-pixel anti-aliasing because Adobe's CFF
    rasterizer is for gray-scale rendering. -->
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="rgba" mode="assign"><const>none</const></edit>
  </match>

  <match target="font">
    <edit mode="assign" name="noto_hinted"><bool>true</bool></edit>
